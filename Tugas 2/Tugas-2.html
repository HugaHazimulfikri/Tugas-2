<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>
</head>
<body>
    <h2>Form Input Nilai</h2>
    <table border="1" cellpadding="10" width="100%">
        <tbody>
            <tr align="left">
                <td>NIM</td>
                <td>:</td>
                <td><P><input type="text" placeholder="silahkan isi NIM"></P></td>
            </tr>
            <tr align="left">
                <td>Nilai Tugas</td>
                <td>:</td>
                <td><P><input type="text" placeholder="silahkan isi nilai tugas"></P></td>
            </tr>
            <tr align="left">
                <td>Nilai UTS</td>
                <td>:</td>
                <td><P><input type="text" placeholder="silahkan isi nilai UTS"></P></td>
            </tr>
            </tr>
            <tr align="left">
                <td>Nilai UAS</td>
                <td>:</td>
                <td><P><input type="text" placeholder="silahkan isi nilai UAS"></P></td>
            </tr>
            </tr>
            <tr>
                <td colspan="3" align="center"><button>simpan</button></td>
            </tr>
        </tbody>
    </table>
